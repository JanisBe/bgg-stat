name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'src/assets/collection.csv'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build -- --base-href /bgg-stat/
      
      - name: Deploy to GitHub Pages
        run: |
          npx angular-cli-ghpages --dir=dist/bgg-stat/browser --no-silent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
