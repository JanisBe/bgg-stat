name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # Replace 'main' with your default branch if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16  # Use the Node.js version compatible with your Angular project

    # Install dependencies
    - name: Install dependencies
      run: npm ci

    # Build the Angular app
    - name: Build the Angular app
      run: npm run build -- --configuration=production

    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/bgg-stat  # Replace with your actual build output directory
